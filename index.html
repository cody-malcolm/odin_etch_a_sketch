<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cody Malcolm's Loaded Etch-A-Sketch</title>
    <script src="https://kit.fontawesome.com/acebcbab7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="leftside">
      <div class="title">
        <h1 id="left-title">Board Settings</h1>
      </div>
      <div id="instructions">
        <p id="instruction-text">Click anywhere within the center area to toggle pen mode</p>
      </div>
      <div id="fill-container">
        <button type="button" name="fill-button" id="fill-button" class="clickable">Fill empty squares</button>
      </div>
      <div id="left-settings">
        <div id="grid-toggle-container">
          <div class="dotted-grid-container">
            <i class="fas fa-border-none clickable grid-toggle"></i>
          </div>
          <div class="solid-grid-container">
            <i class="fas fa-border-all clickable grid-toggle"></i>
          </div>
        </div>
        <div class="size-container">
          <label for="size-slider" class="board-text">Size:</label>
          <span class="board-text" id="size-text">16</span>
        </div>
        <div class="size-container">
          <input type="range" min="8" max="100" value="16" id="size-slider" name="size-slider" class="clickable">
        </div>
        <div id="bg-color-container">
          <label for="bg-color" class="board-text">Color:</label>
          <input type="color" id="bg-color" value="#FFFFFF" name="bg-color" class="clickable">
        </div>
      </div>
      <div id="buttons">
        <button type="button" name="reset-button" id="reset-button" class="clickable">Clear</button>
        <button type="button" name="apply-button" id="apply-button" class="clickable">Apply</button>
      </div>
    </div>
    <div id="middle" class="brush">
      <div id="grid"></div>
    </div>
    <div id="rightside">
      <div class="title">
        <h1 id="right-title">Brush Settings</h1>
      </div>
      <div id="right-settings">
        <div id="palette-container">
          <div id="black-brush-container" class="icon-container">
            <i class="fas fa-palette clickable brush-toggle"></i>
          </div>
          <div id="color-brush-container" class="icon-container">
            <input type="color" id="brush-color" value="#BB0000" name="brush-color">
            <i class="fas fa-palette clickable brush-toggle"></i>
          </div>
          <div id="rainbow-brush-container" class="icon-container">
            <i class="fas fa-palette clickable brush-toggle" id="rainbow-toggle"></i>
          </div>
        </div>
        <div id="pen-display">
          <div id="pen-container">
            <i class="fas fa-paint-brush pen-setting clickable"></i>
          </div>
          <div id="eraser-container">
            <i class="fas fa-eraser pen-setting clickable"></i>
          </div>
          <div id="null-container">
            <i class="far fa-times-circle pen-setting clickable"></i>
          </div>
        </div>
      </div>
      <div id="toggles">
        <div id="solid-container" class="icon-container">
          <i class="fas fa-paint-brush clickable" id="solid-toggle"></i>
        </div>
        <div id="drag-container" class="icon-container">
          <i class="fas fa-mouse clickable" id="drag-toggle"></i>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
